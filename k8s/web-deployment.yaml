apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: app-4-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app-4
  template:
    metadata:
      labels:
        app: angular-app-4
    spec:
      containers:
        - name: angular-app-4
          image: dokkaushik/angular-app-4:dc7fa2649bb49249e3c470372c09f33a4c633bec
          ports:
            - containerPort: 80
