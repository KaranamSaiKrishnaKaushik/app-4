apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: app-4-dev
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: angular-app-4
  template:
    metadata:
      labels:
        app: angular-app-4
    spec:
      containers:
        - name: angular-app-4
          image: dokkaushik/angular-app-4:b35262fff3bc83024e94abed49a6212bf467d702
          ports:
            - containerPort: 80
