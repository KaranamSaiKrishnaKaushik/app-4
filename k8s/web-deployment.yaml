apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: app-4-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app-4
  template:
    metadata:
      labels:
        app: angular-app-4
    spec:
      containers:
        - name: angular-app-4
          image: dokkaushik/angular-app-4:6f1ef5d4d3d8d3609cf28165d3e973e23edcf40c
          ports:
            - containerPort: 80
